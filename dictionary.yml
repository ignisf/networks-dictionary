---
100BaseFX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, използваща два стандарта за многорежимен влакнесто-оптичен кабел за
    всяка връзка. За да се гарантира правилното синхронизиране на сигналите, една
    100BaseFX връзка не може да надхвърля 400 метра. Базира се на стандарта IEEE 802.3.
  препратка:
  - 100BaseFX
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100BaseT:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, използваща UTP кабел. Подобно на 10BaseT технологията, на която се базира,
    100BaseT изпраща импулси за връзка по мрежовия сегмент, когато няма никакъв трафик.
    Само че тези импулси за връзка съдържат повече информация, отколкото използваните
    в 10BaseT. Базира се на стандарта IEEE 802.3.
  препратка:
  - 10BaseT
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100BaseT4:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, използваща четири двойки проводници от UTP кабел, категория 3, 4 или
    5. За да се гарантира правилното синхронизиране на сигналите, един 100BaseT4 сегмент
    не може да надхвърля 100 метра. Базира се на стандартите 802.3.
  препратка:
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100BaseTX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, използваща две двойки проводници от UTP или STP кабел. Първата двойка
    проводници се използва за приемане на данни; втората се използва за предаване.
    За да се гарантира правилното синхронизиране на сигналите, един 100BaseTX сегмент
    не може да надхвърля 100 метра. Базира се на стандарта IEEE 802.3.
  препратка:
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100BaseX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на предаване
    100 Mbps, която се отнася за стандартите 100BaseFX и 100BaseTX за Fast Ethernet
    по влакнесто-оптичен кабел. Базира се на стандарта IEEE 802.3.
  препратка:
  - 100BaseFX
  - 100BaseTX
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
100VG-AnyLAN:
  значение: Технология за Fast Ethernet и Token Ring преносна среда със скорост на
    предаване 100 Mbps, използваща четири двойки проводници от UTP кабел, категория
    3, 4 или 5. Тази високоскоростна технология за пренос, разработена от Hewlett-Packard,
    може да се направи така, че да работи върху съществуващи 10BaseT Ethernet мрежи.
    Базира се на стандарта IEEE 802.12.
  препратка: IEEE 802.12
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10Base2:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща 50-омов тънък коаксиален кабел. 10Base2, който е част от спецификацията
    IEEE 802.3, има ограничение за дължината на кабела от 185 метра на сегмент.
  препратка:
  - Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10Base5:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща стандартен (дебел) 50-омов коаксиален кабел. 10Base5, която е
    част от спецификацията IEEE 802.3 за теснолентов физически слой, има ограничение
    за дължината на кабела от 500 метра на сегмент.
  препратка:
  - Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10BaseF:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, отнасяща се за стандартите 10BaseFB, 10BaseFL и 10BaseFP за Ethernet по
    влакнесто-оптичен кабел.
  препратка:
  - 10BaseFB
  - 10BaseFL
  - Ethernet
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10BaseFB:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща влакнесто-оптичен кабел, като максималната дължина на един сегмент
    е 2000 метра, а максималният брой станции в един сегмент е 1024. Обикновено използва
    62,5/125-микронен дуплексен FDDI-съвместим влакнесто-оптичен кабел с ST или SMA
    конектор.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10BaseFL:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща влакнесто-оптичен кабел. 10BaseFL е част от спецификацията IEEE
    10BaseF и, въпреки че може да работи съвместно с FOIRL, е проектирана да замени
    тази спецификация. 10BaseFL сегментите могат да са с дължина до 1000 метра, ако
    се използват с FOIRL, и до 2000 метра, ако се използва само 10BaseFL.
  препратка:
  - 10BaseF
  - Ethernet
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
10BaseT:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване 10
    Mbps, използваща две двойки проводници от кабел тип усукана двойка (категория
    3, 4 или 5); едната двойка е за предаване на данни, а другата е за приемане. 10BaseT,
    която е част от спецификацията IEEE 802.3, има ограничение за дължината на сегмента
    приблизително 100 метра.
  препратка:
  - Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
3DES:
  препратка: triple DES
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
access control list:
  превод: спѝсък за контро̀л на до̀стъпа
  значение: Списък с правила, определенящи достъп до дадена услуга. Примерен такъв
    е използвания от Cisco маршрутизатор, който контролира достъпа до или от маршрутизатора
    за много услуги (например, за да попречи на пакети с определен IP адрес да напускат
    конкретен интерфейс на маршрутизатора).
access layer:
  превод: сло̀й за до̀стъп
  значение: Слоят, в който една мрежа или група от такива мрежи предоставят на потребители
    достъп до мрежовите услуги.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
access method:
  превод: мѐтод на до̀стъп
  значение:
  - Начинът, по който мрежовите устройства осъществяват достъп до мрежовата преносна
    среда.
  - Софтуер в един SNA процесор, контролиращ потока от информация през една мрежа.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ACK:
  препратка: acknowledgment
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
acknowledgment:
  превод: потвърждѐние
  значение: Потвърждение, че е регистрирано дадено събитие (например получаването
    на пакет в дадена връзка. Понякога се съкращава като ACK.
ACL:
  препратка: access control list
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Active Directory: 
adapter:
  превод: ада̀птер
  препратка: network interface card
address:
  превод: адрѐс
  значение: Структура от данни или логическа конвенция, използвана за идентифициране
    на уникален запис, като например конкретен процес или мрежово устройство.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Address Resolution Protocol:
  превод: протоко̀л за преобразу̀ване на имена̀
  значение: Протокол, който е част от комплекта TCP/IP и преобразува IP адреси във
    физически хардуерни (MAC) адреси.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
address resulution:
  превод: преобразу̀ване на адрѐси
  значение: По принцип метод за преобразуване между различни схеми за адресация. Преобразуването
    на адреси обикновено специфицира метод за съпоставяне на адреси от мрежовия слой
    (Layer 3) с адреси от каналния слой (Layer 2).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ADSL:
  препратка: asymmetric digital subscriber line
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Advanced Peer-to-Peer Networking:
  превод: усъвършѐнствана равнопра̀вна мрѐжа
  значение: Подобрение на оригиналната IBM SNA архитектура. APPN управлява установяването
    на сесии между равноправни възли, динамичното прозрачно изчисляване на маршрута
    и приоритизиране на трафика.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Advanced Research Projects Agency Network:
  значение: WAN мрежа, разработена през 1960-те от Министерството на отбраната на
    САЩ съвместно с големите университети; тя прерасна в Интернет.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Advanced Resource Computer Network:
  значение: Шинна архитектура с предаване на маркер, предназначена за малки LAN мрежи.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
American National Standards Institute:
  превод: америка̀нски национа̀лен институ̀т по стандартиза̀ция
  значение: Доброволна организация, съставена от корпоративни, правителствени и други
    членове, които координират дейностите по стандартизирането, одобряват стандарти
    и разработват позиции за САЩ в международните организации за стандартизация.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
American Standard Code for Information Interchange:
  превод: америка̀нски станда̀ртен ко̀д за обмя̀на на информа̀ция
  значение: Осембитов код (седем бита плюс един за четност) за представяне на знакове.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ANSI:
  препратка: American National Standards Institute
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
APIPA:
  препратка: Automatic Private IP Addressing
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
AppleTalk:
  значение: Мрежова архитектура, използвана от Apple Macintosh компютри, софтуерът
    за която е включен в операционната система на Macintosh.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
application:
  превод: приложѐние
  значение: Програма, изпълняваща функция директно за потребител. FTP и Telnet клиентите
    са примери за мрежови приложения.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
application layer:
  превод: прило̀жен сло̀й
  значение: Слой 7 от еталонния OSI модел. Този слой осигурява мрежови услуги на потребителските
    приложения.
  препратка: OSI reference model
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
application programming interface:
  превод: Прило̀жно-програ̀мен интерфѐйс
APPN:
  препратка: Advanced Peer-to-Peer Networking
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ARCnet:
  препратка: Advanced Resource Computer Network
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ARP:
  препратка: Address Resolution Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ARPAnet:
  препратка: Advanced Research Projects Agency Network
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ASCII:
  препратка: American Standard Code for Information Interchange
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
asymmetric digital subscriber line:
  превод: а̀симетрична цѝфрова абона̀тна лѝния
  значение: Високоскоростна широколентова услуга, предлагана от телефонните компании
    в някои области, която работи по традиционен меден проводник и предава глас и
    данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
asymmetric encryption:
  превод: а̀симетрично криптѝране
  значение: Схема за криптиране, използваща два ключа - единият наречен публичен ключ,
    който е достъпен за всички, а другият частен ключ, който е известен само на потребителя.
    Единият ключ се използва за криптиране на съобщението, а другият – да го декриптира.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
asynchronous communication:
  превод: а̀синхронна комуника̀ция
  значение: Метод за изпращане на данни, при който сигналите се изпращат и получават
    на нередовни интервали, като се използват старт и стоп битове за индициране на
    това, къде започват и свършват битовете на един знак.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Asynchronous Transfer Mode:
  превод: асинхро̀нен режѝм на преда̀ване
  значение: Технология с комутиране на пакети, използваща клетки с фиксирана дължина
    от 53 байта, за да изпраща данни с висока скорост, като използва мултиплексори,
    за да позволи на множество компютри едновременно да изпращат данни по мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
ATM:
  препратка: Asynchronous Transfer Mode
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
attenuation:
  превод: затѝхване
  значение: Отслабване на сигнала с удължаване на разстоянието.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
audit:
  превод: о̀дит
  значение: Проследяване и отчитане на използването и опитите за използване на потребителски
    права, привилегии за логване и осъществяване на достъп до обекти; това се прави
    за целите на сигурността.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
authentication:
  превод: автентика̀ция
  значение: Верификация на идентичността на даден потребител, базирана по традиция
    на предефиниран потребителски акаунт и съответстваща парола. Други средства за
    автентикация включват използване на усъвършенствани технологии като сравнение
    на пръстови отпечатъци, анализиране на глас и сканиране на ретината.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
authorization:
  превод: авториза̀ция
  значение: Процесът на потвърждение, че даден потребител има позволения да осъществи
    достъп до ресурс в мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Automatic Private IP Addressing:
  превод: автоматѝчно ча̀стно IP адресѝране
  значение: Възможност, включена в Windows 98 и Windows 2000, чрез която компютрите,
    конфигурирани като DHCP клиенти, могат да си самоназначават IP адреси, ако DHCP
    сървър липсва.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
B channel:
  препратка: bearer channel
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
back up:
  превод:
  - архивѝране
  - създа̀ване на резѐрвно ко̀пие
  значение: Създаване на копие на данни и програми, което може да се възстанови, ако
    оригиналите се загубят или повредят.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
backbone:
  превод: опо̀рна мрѐжа
  значение: Главен кабел, към който са свързани концентратори, комутатори или маршрутизатори;
    от този кабел се разклоняват мрежовите сегменти.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
backup domain controller:
  превод: резѐрвен домѐйн контро̀лер
  значение: В една Windows NT мрежа това е сървър, съдържащ read-only копие на базата
    данни SAM за дадения домейн, която се използва за автентикация на потребители.
    SAM информацията се репликира към BDC контролерите от PDC (primary domain controller
    - главен домейн контролер), в който се извършват промените в базата данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Bandwidth Allocation Protocol:
  превод: протоко̀л за разпределѐние на често̀тната лѐнта
  значение: Метод за контролиране на използването на множество линии, като излишните
    линии се прекъсват, когато не се изисква висока пропускателна способност, и се
    установяват наново, когато потреблението нарастне.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Banyan VINES:
  препратка: Virtual Integrated Network Service
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
BAP:
  препратка: Bandwidth Allocation Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
baseband: 
basic rate interface:
  превод: ѝнтерфейс за ба̀зова ско̀рост
  значение: ISDN линия, състояща се от два B-канала и един D-канал за комуникация
    с комутиране на вериги, включваща предаване на глас, видео и данни. Сравнете с
    PRI.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
basic rate ISDN:
  препратка: basic rate interface
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
baud:
  превод: бо̀д
  значение: Единица за измерване, посочваща скоростта на предаване на данни по аналогова
    линия. Тя се базира на скоростта на осцилациите (трептенията) на една вълнова
    форма, по която се предават данните. Наречена е на френския телеграфен инженер
    Бодо.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bearer channel:
  превод: кана̀л-носѝтел
  значение: В една ISDN линия това е каналът, който пренася данни, който работи съвместно
    с D канал и който пренася сигнална информация. Една типична BRI линия притежава
    един 16-kbps D канал и два B канала, всеки предаващ със скорост 64 kbps.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
binary:
  превод: двоѝчна бро̀йна систѐма
  значение: Бройна система, която използва две числа, 0 и 1, за да представя всички
    стойности.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bind:
  превод: свъ̀рзване/обвъ̀рзване
bindery:
  значение: Плоската база данни в NetWare 3.x сървърите, съдържаща информация за сигурността
    на акаунтите.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bit:
  превод: бѝт
  значение: Единица данни, която може да приема две стойности - 0 или 1; това е най-малката
    единица данни, обработвана от един компютър.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Boot Protocol:
  превод: протоко̀л за първонача̀лно зарѐждане
  значение: Протокол, първоначално създаден да осигури начин бездисковите работни
    станции да получават IP адрес и да свалят операционната система от TCP/IP мрежа;
    предшественикът на DHCP.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
BOOTP:
  препратка: Boot Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
BRI:
  препратка: basic rate interface
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bridge:
  превод: мо̀ст
  значение: Устройство, което свързва два мрежови сегмента, използващи един и същ
    протокол, и предава пакети между тях. Мостовете работят в каналния слой (Layer
    2) на еталонния OSI модел.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
broadcast:
  превод: бро̀дкаст
  значение: Съобщение, което се изпраща до всички компютри в даден сегмент или подмрежа,
    вместо до специфичен компютър.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
broadcast address:
  превод: бро̀дкастен адрѐс
  значение: Специален адрес, запазен за изпращане на съобщение до всички станции.
    Общо казано, един бродкастен адрес е адрес с местонахождение всички станции. Сравнете
    с мултикастен адрес и уникастен адрес.
  препратка: broadcast
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
broadcast storm:
  превод: бро̀дкастна бу̀ря
  значение: Нежелано мрежово събитие, при което по всички мрежови сегменти се изпращат
    множество бродкастни съобщения. Една бродкастна буря използва значителна част
    от пропускателната способност на мрежата и обикновено води до таймаути.
  препратка: broadcast
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
bus topology:
  превод: шѝнна тополо̀гия
  значение: Линейна LAN архитектура, в която предаванията от мрежовите станции се
    разпространяват по цялата дължина на преносната среда и се получават от всички
    останали станции. Сравнете с кръговата топология, звездната топология и дървовидната
    топология.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
byte:
  превод: ба̀йт
  значение: Осем бита.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cache:
  превод: кѐш
  значение: Данни, които са съхранени временно за ускоряване на достъп. Например Web
    браузърите съхраняват посетените Web страници в кеш файлове, така че когато се
    върнете на същата страница, тя може да се извлече от локалния диск, вместо от
    Интернет.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
caching:
  превод: кешѝране
  значение: Форма на репликация, при която информацията, запаметена при предишни транзакции,
    се използва за обработка на следващи транзакции.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
carrier:
  превод: но̀сеща (вълна)
  значение: Електромагнитна вълна или променлив ток с една честота, подходяща за модулиране
    от друг сигнал, носещ данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
carrier network:
  превод: но̀сеща мрѐжа
  значение: Мрежата на доставчика на услуги.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
carrier sense multiple access collision detect:
  превод: мно̀жествен до̀стъп с разпозна̀ване на но̀сещата и открѝване на колѝзии
  значение: Механизъм за достъп до преносната среда, в който готовите за предаване
    на данни устройства най-напред проверяват канала за носеща. Ако не се усети никаква
    носеща в определен период от време, устройството може да предава. Ако се случи
    две устройства да започнат да предават по едно и също време, възниква колизия
    и се усеща от всички участници в нея. Тази колизия в последствие забавя повторното
    предаване от тези устройства с произволно избран период от време. CSMA/CD достъпът
    се използва от Ethernet и IEEE 802.3.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 1 cabling:
  превод: ка̀бели от катего̀рия 1
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 1 се използват за телефонни комуникации и не са подходящи
    за предаване на данни.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 2 cabling:
  превод: ка̀бели от катего̀рия 2
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 2 са способни да предават данни със скорост до 4 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 3 cabling:
  превод: ка̀бели от катего̀рия 3
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 3 се използват в 10BaseT мрежите и могат да предават данни
    със скорост до 10 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 4 cabling:
  превод: ка̀бели от катего̀рия 4
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 4 се използват в Token Ring мрежи и могат да предават данни
    със скорост до 16 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 5 cabling:
  превод: ка̀бели от катего̀рия 5
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA 568B.
    Кабелите от категория 5 могат да предават данни със скорост до 100 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Category 5e cabling:
  превод: ка̀бели от катего̀рия 5е
  значение: Усъвършенствана реализация на Category 5 UTP кабелите, която може да предава
    данни със скорост 1,55 Gbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CCIE:
  препратка: Cisco Certified Internet Expert
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CCITT:
  препратка: Committee for International Telegraph and Telephone
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CCNP:
  препратка: Cisco Certified Network Professional
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
central office:
  превод: центра̀ла
  значение: Централата на местната телефонна компания, към която са свързани всички
    телефонни постове в даден регион и където възниква комутирането на вериги, както
    и осигуряването на абонатни линии.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
certificate:
  превод: сертифика̀т
  значение: Информация, която се използва за автентициране и обезопасяване на обмяната
    на данни по несигурна мрежа, като се използва криптиране с публичен ключ.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Challenge Handshake Authentication Protocol:
  превод: протоко̀л за автентика̀ция с предварѝтелно съгласу̀ване на повѝкването
  значение: Протокол за сигурност, поддържан по линии, използващи PPP капсулация,
    която предотвратява неавторизиран достъп. CHAP сам по себе си не предотвратява
    неавторизирания достъп, а идентифицира отдалечения край; след това маршрутизаторът
    или сървърът за достъп определя дали на потребителя му е позволен достъп.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
channel service unit/digital service unit:
  превод: устро̀йство за обслу̀жване на кана̀ла/устро̀йство за връ̀зка с цѝфровата
    услу̀га
  значение: Устройство с цифров интерфейс, което се свързва оборудването на клиента
    към локалната цифрова телефонна линия.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CHAP:
  препратка: Challenge Handshake Authentication Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CIDR:
  препратка: classless interdomain routing
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CIFS:
  препратка: Common Internet File System
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cipher:
  превод: шѝфър
  значение: Метод за кодиране или криптиране, произвеждащ шифрован текст или разбъркано
    съобщение, което не може лесно да се дешифрира от неоторизирани лица.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CIR:
  препратка: commited information rate
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
circuit:
  превод: верѝга
  значение: Комуникационен път между две или повече точки.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
circuit switching:
  превод: комутѝране на верѝги
  значение: Система за комутиране, при която между изпращача и получателя трябва да
    се осигури физическа връзка за времетраенето на „разговора“.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
circuit-switched network:
  превод: мрѐжа с комутѝране на верѝги
  значение: Мрежова технология, която установява връзка чрез затваряне на комутатор
    (превключвател) - например такава е обществената телефонна мрежа. Веригата се
    посвещава за времетраенето на сесията, въпреки че ако прекратите връзката и я
    възстановите отново, може да се използва друга верига.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cladding: 
classless interdomain routing:
  превод: безкла̀сово междудомѐйново маршрутизѝране
  значение: Средство за дефиниране на мрежовата и хост частта от един IP адрес, което
    е по-ефективно и гъвкаво от по-стария „класов“ метод за адресиране. CIDR използва
    мрежов префикс, чиято дължина се указва като част от IP адреса на базата на броя
    битове, използвани за идентифициране на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
client:
  превод: клиѐнт
  значение: Компютърът или приложената програма, заявяващи достъп до ресурсите или
    услугите на друг компютър (сървър).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
client/server:
  превод: клиѐнт/съ̀рвър
  значение: Архитектурата на взаимоотношенията между работна станция и сървър в една
    мрежа.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
client/server application:
  превод: клиѐнт/съ̀рвър приложѐние
  значение: Приложение, което се съхранява централно на сървър и достъпът до него
    се осъществява от работни станции, като по този начин се улеснява неговата поддръжка
    и защита.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
client/server computing:
  превод: клиѐнт/съ̀рвър изчислѐния
  значение: 'Мрежовите системи с разпределени изчисления (обработка), в които отговорностите
    за транзакциите са разделени на две части: клиент (front end) и сървър (back end).
    И двата термина (клиент и сървър) могат да бъдат приложени за софтуерни програми
    или за същински компютърни устройства. Нарича се също разпределено изчисление
    (обработка).'
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cluster:
  превод: клъ̀стер
  значение: Група от компютри за предоставяне на услуга, в която група от компютрите
    действат като един. Клъстерирането може да се реализира с цел балансиране на натоварването
    и осигуряване на отказоустойчивост.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CO:
  препратка: central office
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
coaxial cable:
  превод: коаксиа̀лен ка̀бел
  значение: 'Кабел, състоящ се от кух външен цилиндричен проводник, който обвива единична
    вътрешна жица. В момента в LAN мрежите се използват два типа коаксиални кабели:
    50-омов кабел, който се използва за предаване на цифрови сигнали, и 75-омов кабел,
    който се използва за аналогови сигнали и високоскоростни цифрови сигнали.'
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
coding:
  превод: кодѝране
  значение: Електрически техники, използвани за пренасяне на двоични сигнали.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
collision:
  превод: колѝзия
  значение: В Ethernet, резултатът от това два възела да предават едновременно. Фреймовете
    от всяко устройство се сблъскват и се повреждат, когато се срещнат във физическата
    преносна среда.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
collision domain:
  превод: домѐйн на колѝзии
  значение: В Ethernet, мрежовата област, в която фреймовете, които са се сблъскали,
    се разпространяват. Повторителите и концентраторите разпространяват колизии; LAN
    комутаторите, мостовете и маршрутизаторите не го правят.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
commited information rate:
  превод: съгласу̀вана ско̀рост за преда̀ване
  значение: Скоростта, изразена в битове за секунда, при която Frame Relay комутаторът
    се съгласява да прехвърля данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Committee for International Telegraph and Telephone:
  превод: Междунаро̀ден консултатѝвен комитѐт по телегра̀фия и телефонѝя
  значение: Международен комитет, базиран в Женева, Швейцария, който препоръчва телекомуникационните
    стандарти.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
Common Internet File System:
  превод: о̀бща фа̀йлова систѐма за Ѝнтернет
  значение: Файлова система, базирана на протокола SMB за споделяне на файлове, който
    се използва от Samba, за да позволи на Microsoft и UNIX компютри да комуникират
    помежду си. CIFS осигурява автентикация и авторизация, преобразуване на имена,
    услуги за споделяне на файлове и принтери, както и услуги за браузване на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
concentrator:
  превод: концентра̀тор
  препратка: hub
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
congestion:
  превод: задръ̀стване
  значение: Трафик, превишаващ капацитета на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
connection-oriented protocol:
  превод: връ̀зково-ориентѝран протоко̀л
  значение: Протокол, който изисква да бъде установена връзка между изпращащия и приемащия
    компютър, преди да започне предаване на данните. Пример за такъв протокол е TCP.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
connectionless protocol:
  превод: безвръ̀зково-ориентѝран протоко̀л
  значение: Протокол, който не изисква да бъде установена връзка, преди данните да
    се изпратят (такъв например е UDP).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
console:
  превод: конзо̀ла
  значение: Терминално оборудване (DTE) през което се въвеждат команди в хоста.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
content-addressable memory: 
CPE:
  препратка: customer premises equipment
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cracker:
  превод: кра̀кер
  значение: Хакер, който се е специализирал в разбиването на пароли или лицензи, както
    и други начини за пробиване на компютърната сигурност.
  препратка: hacker
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CRC:
  препратка: cyclical redundancy check
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
crossover cable:
  превод: кръсто̀сан ка̀бел
  значение: Парче UTP Ethernet кабел, в който контактите на изводите са разменени;
    целта е да се свържат два компютъра без използване на концентратор (или за свързване
    на два концентратора без uplink портове). Нарича се също кабел тип нулев модем
    (null modem).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
crosstalk: 
cryptography:
  превод: криптогра̀фия
  значение: Процесът на обезопасяване на данните, така че само упълномощени личности
    да могат да осъществяват достъп до тях. Това включва кодиране и криптиране.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CSMA/CD:
  препратка: carrier sense multiple access collision detect
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
CSU/DSU:
  препратка: channel service unit/digital service unit
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
customer premises equipment:
  превод: обору̀дване на страна̀та на клиѐнта
  значение: Крайно оборудване, като терминали, телефони и модеми, осигурени от телефонната
    компания, които се инсталират при клиента и се свързват към мрежата на телефонната
    компания.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cybernetics:
  превод: кибернѐтика
  значение: Дефинирана от своя създател, Норбърт Уейнър, като „теорията за контрол
    в инженерството, независимо дали е човешки, животински или механичен“. Използването
    на този термин включва футуристични технологии като сложните роботи и киборги
    (единици, включващи както биологични, така и технологични компоненти).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cyborg:
  превод: кѝборг
  значение: Човек с електронни и механични импланти, свързан в мрежа с други такива
    форми на живот за споделяне на колективна памет и съзнание.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
cyclical redundancy check:
  превод: провѐрка с циклѝчен излѝшък
  значение: Средство за проверка дали знаковете в един пакет от данни са непокътнати,
    като се използват математически изчисления.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
D (data) channel:
  превод: D-канал
  значение: В една ISDN линия това е каналът, пренасящ сигнална информация; той работи заедно с B-каналите, които пренасят данни. Нарича се също
            Delta канал. Една типична BRI линия има един 16-kbps D-канал и два B-канала, които предават със скорост 64-kbps всеки.
daemon:
  превод: демон
  значение: Програма на UNIX или Linux компютър, която работи непрекъснато с цел да отговаря на заявките за услуги. Обикновено се отбелязва с
            буквата "d" в края на името на програмата. Например HTTPd (HTTP демонът) работи на Web сървъри, за да отговаря на HTTP заявки.
Data Encryption Standard:
  превод: стандарт за криптиране на данни
  значение: Популярен метод за криптиране, използващ криптография със секретен ключ. DES работи чрез използване на 56-битов ключ, който се
            прилага към данни в 64-битови блокове. По - силна негова версия се нарича 3DES (троен DES).data link layer:
  превод: канален слой
  значение: Слой 2 от референтния мрежов OSI модел; отговаря за пренасянето на данни към и от мрежата през физическия слой, и е разделен на два
            подслоя: подслоят MAC и подслоят LLC.
data store:
  превод:  склад за данни
  значение: База данни, където се съхранява информация.
data terminal equipment:
  превод: терминално оборудване
  значение: Интерфейсът, използван от даден компютър, за да предаде данни към или от модем или друго серийно устройство.
data warehouse:
  превод: хранилище за данни
  значение: Централизирано местоположение за съхранение на огромно количество данни в една корпоративна мрежа, често разположено в мейнфрейм,
            мощно PC или група PC-та, изпълняващи специален софтуер за съхраняване на данни (например Windows 2000 Datacenter Server на Microsoft).
data:
  превод: данни
  значение: Информация, преобразувана в цифрова или двоична форма за обработка от компютри или за предаване по мрежа.
datagram:
  превод: датаграма
  значение: Единица данни, придружавана от изискваната информация за маршрутизация на датаграмата от изпращащия до приемащия компютър. IP
            датаграмите са основаната информационна единица в Интернет. Термините клетка, фрейм, съобщение, пакет и сегмет също се използват за описание на логическо групиране на информация в различни слоеве на референтния OSI модел и в различни технологични кръгове.
DDNS:
  препратка: Dynamic DNS
dedicated connection:
  превод: посветена връзка
  значение: Комуникационна връзка, която е постоянно запазена за предаване, вместо да се комутира при необходимост от предаване.
  препратка: leased line.
default gateway:
  превод: подразбиращ се шлюз
  значение: Адресът на маршрутизатора, до който по подразбиране се предават пакетите, чиято дестинация е извън пределите на подмрежата на
            изпращащия компютър.
default route:
  превод: подразбиращ се маршрут
  значение: Запис от маршрутната таблица, използван да насочва фреймове, за които следващ скок (hop) не е изрично изброен.
Department of Defence
  превод: министерство на отбраната
  значение: Министерство от правителството на САЩ, отговорно за националната отбрана. DoD често субсидира разработването на комуникационни
            протоколи.
DES:
  препратка: Data Encryption Standard
desktop operating system:
  превод: настолна операционна система
  значение: Компютърна операционна система, проектирана за работни станции или самостоятелни машини, на които работата се върши от потребителя.
            Настолните операционни системи изпълняват производствени приложения като текстообработка, електронни таблици и обработка на графика. Противоположност на мрежовите операционни системи.
destination address:
  превод: адрес местоназначение
  значение: Адрес на мрежово устройство, което приема данни.
  препратка: source address.
DHCP:
  препратка: Dynamic Host Configuration Protocol
dialup connection:
  превод: dialup връзка
  значение: Мрежова връзка, която се установява през телефонна линия и при която отдалеченият възел прекратява връзката в края на сесията.
  препратка: dedicated connection и remote access.
digital subscriber line
  превод: цифрофа абонатна линия
  значение: Цифрова услуга, която осигурява високоскоростни трансфери на данни по медни телефонни линии. Вариациите включват Assymmetric DSL
            (ADSL), High-Speed DSL (HDSL), Symmetric DSL (SDSL) i Very High-Speed DSL (VDSL).
directory service:
  превод: директорийна услуга
  значение: Мрежова услуга, осигуряваща средства за осъществяване на достъп до централна база данни, съдържаща информация относно мрежови
            ресурси (например Active Directory на Microsoft и NDS на Novell).
discrete state signaling:
  превод: сигнали с дискретно състояние
  значение: Метод за предаване на сигнали, при който сигналът или е включен, или е изключен, без междинни състояния. Сравнете със сигнали с
            вълнова форма (waveform signaling).
dispersion:
  превод: разсейване
  значние: Разпръскване или разделяне на сложна вълна на компоненти според дължината на вълната или честотата.
distance-vector routing protocol:
  превод: дистанционно векторен маршрутизиращ протокол
  значение: Маршрутизиращ протокол, който отчита броя на скоковете в даден маршрут, за да намери най-краткия път до крайната точка. Дистанционно-
            векторните маршрутизиращи протоколи искат от всеки маршрутизатор да изпраща цялата си маршрутна таблица при всяко обновяване, но само до своите съседи. Този тип протоколи са податливи на зацикляне между маршрутизатори, но са по-прости от маршрутизиращите протоколи за състояние на връзките. Нарича се също маршрутизиращ протокол на Белман-Форд. Сравнете с маршрутизиращ протокол за състояние на връзките (link-state routing protocol).        
DNS:
  препратка: Domain Name System
DoD:
  препратка: Department of Defence
Domain Name System
  превод: система за имена на домейни
  значение: Система, използвана в Интернет за трансливане на имена на мрежови възли в адреси.
domain:
  превод: домейн
  значение: В Microsoft Windows мрежите, група от компютри, споделящи база данни с акаунти за сигурност, осигуряваща автентикацията при логване
            и централизирано администриране.
dotted-decimal notation:
  превод: точково-десетичен запис
  значение: Най-често използваният запис за IP адреси във форм̀aта a.b.c.d, където всяко число представлява един байт от четирибайтовия IP адрес.
            Нарича се също точков запис.
DSL:
  препратка: digital subscriber line
DTE:
  препратка: data terminal equipment
Dynamic DNS
  превод: динамичен DNS
  значение: Форма на DNS, реализирана в Windows 2000, която динамично обновява адресните съответствия между хост и IP адрес.
Dynamic Host Configuration Protocol
  превод: протокол за динамично конфигуриране на хостове
  значение: Протокол, осигуряващ механизъм за динамично разпределяне на IP адреси, така че тези адреси да могат автоматично да се използват
            повторно, когато хостовете вече не се нуждаят от тях.
dynamic routing:
  превод: динамично маршрутизиране
  значение: Маршрутизиране, което се настройва автоматично към топологията на мрежата или промяната в трафика. Нарича се също адаптивно
            маршрутизиране. Сравнете със статичното маршрутизиране (static routing)
Electromagnetic interference
  превод: електромагнитно смущение
  значение: Смущение от външни електромагнитни импулси, които могат да нарушат предаването на данни по меден кабел.
encapsulate:
  превод: капсулиране
  значение: Обвиването на данни в конкретен протоколен хедър. Например Ethernet данните се обвиват със специфичен Ethernet хедър, преди да се
            предадат по мрежата. Също така при свързването с мост на нееднакви мрежи целият фрейм от едната мрежа просто се поставя в хедъра, използва от протокола на каналния слой на другата мрежа.
EMI:
  препратка: electromagnetic interference
encapsulation:
  превод: капсулация
  значение: Обвиването на данни в конкретен протоколен хедър. Например данните от по-горен слой се обвиват в специфичен Ethernet хедър, преди да
            се предадат по мрежата. Също така при свързването с мост на нееднакви мрежи целият фрейм от едната мрежа просто се поставя в хедъра, използван от протокола на каналния слой на другата мрежа.
  препратка: tunneling.
encoding:
  превод: кодиране
  значение: Процесът, по който битовете се представят от напрежения.
Ethernet:
  значение: Теснолентова LAN спецификация, изобретена от Xerox Corporation и разработена съвместно от Xerox, Intel и Digital Equipment
            Corporation. Ethernet мрежите използват CSMA/CD и работят с най-различни типове кабели със скорост 10 Mbps. Ethernet мрежата е подобна на серията стандарти IEEE 802.3.
  препратка: Fast Ethernet.
exabyte:
  превод: ексабайт
  значение: Единица за измерване, равняваща се на 10^18, или 1 000 000 000 000 000 000 байта.
Fast Ethernet:
  значение: Всяка спецификация за 100-MBPS Ethernet мрежа. Fast Ethernet предлага скорост, което е 10 пъти по-висока от тази на спецификацията
            10BaseT Ethernet. Освен това се запазват качества като форм̀ата на фреймовете, MAC механизмите и MTU. Тези сходства позволяват използването на съществеуващите 10BaseT приложения и инструменти за управление на мрежата и при Fast Ethernet мрежите. Базира се на разширение на спецификацията IEEE 802.3.
  препратка: Ethernet
fault tolerance:
  превод: отказоустойчивост
  значение: Способността на една система да се възстанови без загуба на данни след повреда. Отказоустойчивостта обикновено се базира на
            редундантност (излишество). Например дисковата отказоустойчивсто използва множество дискове, на които се записват едни и същи данни. Това позволява регенериране, ако един от дисковете откаже.
FDDI:
  препратка: Fiber Distributed Data Interface
Fiber Distributed Data interfacece
  превод: разпределен интерфейст за предаване на данни по оптично влакно
  значение: LAN стандарт, дефиниран от стандарта ANSI X3T9.5, указващ 100-Mbps мрежа с предаване на маркер, използваща влакнесто-оптичен кабел с
            разстояние до 2км. FDDI иползва архитектура с двоен пръстен, за да осигури отказоустойчивост.
fiber-optic cable:
  превод: влакнесто-оптичен кабел
  значение: Физическа преносна среда, способна да провежда предаване с модулирана светлина. Сравнен с други транспортни среди, влакнесто-
            оптичният кабел е по-скъп, но пък не е податлив на електромагнитни смущения и е способен да предава данни с много по-висока скорост. Пронякога се натича оптично влакно.
File and Print Services for NetWare (FPNW):
  значение: Услуга, която може да се инсталира на Windows NT или Windows 2000 сървър, за да се осигури достъп до файловете на сървъра от страна
            на NetWare клиенти
File Transfer protocol
  превод: протокол за трансфер на файлове
  значение: Приложен протокол, част от протоколния стек TCP/IP; използва се за прехвърляне на файлове между мрежови възли. FTP е дефиниран в RFC
            959.
filter:
  превод: филтър, филтриране
  значение: По принцип процес или устройство, което следи мрежовия трафик за определени характеристики, като например адрес източник, адрес
            местоназначение, или пък протокол; след това се определея дали трафикът да се предаде нататък или да се отхвърли в зависимост от установения критерий.
flow:
  превод: поток
  значение: Данни, пътуващи между две крайни точки по мрежа (например от една LAN станция до друга). По една верига могат да се предават
            множество потоци.
FQDN:
  препратка: fully qualified domain name
frame:
  превод: фрейм, кадър
  значение: Логическо групиране на информация, изпратена като единица от каналния слой по преносната среда. Често се отнася до хедъра и
            трейлъра, използвани за синхронизация и контрол на грешките; хедърът и трейлърът обграждат потребителските данни, съдържащи се в единицата. Термините датаграма, съобщение, пакет и сегмент също се използват за описване на логическо групиране в разчните слоеве на референтния OSI модел, както и в различни технологични среди.
FTP:
  препратка: File Transfer Protocol
full duplex:
  превод: пълен дуплекс
  значение: Способността за едновременно предаване на данни между изпращаща станция и приемаща станция.
fully qualified domain name
  превод: напълно определено име на домейн
  значение: Мрежово име, състоящо се както от името на хост (името на индивидуалния компютър), така и от името на домейна, в който се намира
            компютърът.
Gateway Service for NewWare:
  значение: Услуга, която може да се инсталира на Windows NT или Windows 2000 сървър, позволявайки на клиентите на един Windows сървър да осъществяват достъп до ресурсите на NetWare сървър чрез транслиране на SMB протоколни заявки в протокола за споделяне на файлове на NetWare.
Gb:
  препратка: gigabit
GB:
  препратка: gigabyte
Gbps:
  препратка: gigabits per second
GBps:
  препратка: gigabytes per second
gigabit
  превод: гигабит
  значение: Приблизително 1 000 000 000 бита
  препратка: Gb
gigabits per second
  превод: гигабита в секунда
  значение: Скоростта на трансфер в битове.
gigabyte
  превод: гигабайт
  значение: 1 073 741 824 байта. (Един байт съдържа осем бита.)
gigabytes per second
  превод: гигабайта в секунда
  значение: Скорост на трансфер на байтове.
gigahertz:
graphical user interface
  превод: графичен потребителски интерфейс
  значение: Потребителска среда, използваща картинни и текстови представяния на входа и изхода от приложенията. Конвенции като бутони, икони и прозорци са типични, а много от действията се извършват чрез използване на посочващо устройство (като мишка). Microsoft Windows и Apple Macintosh са видни примери за платформи, използващи графични потребителски интерфейси.
grid:
  превод: мрежа
  
group:
  превод: група
  значение: Начин на организиране на потребителски акаунти за по-лесно администриране, в който потребителите са членове на групи, а позволенията за достъп се назначават на групата, вместо на отделните потребители.
groupware:
  превод: групуер
  значение: Приложни програми, предназначени за съвместна работа, позволявайки на потребителите да работят колективно върхи едни и същи документи или проекти. Примерите включват Microsoft Exchange, Lotus Notes и Novell Groupwise.
GUI:
  препратка: graphical user interfacehacker:
  превод: хакер
  значение: Човек, който е експерт в езиците за програмиране и който е способен да разрешава програмни задачи, като използва програми за анализиране на изпълнимия код и побеждава методи за компютърна защита.
  препратка: cracker.
HAL:
  препратка: Hardware Abstraction Layerhalf duplex:
  превод: полу-дуплекс
  значение: Способност за предаване на данни между предаваща и приемаща станция само в една посока в дадено време. Сравнете с full duplex и simplex.
handheld computer:
  превод: хендхелд компютър
  значение: Преносим компютър, който се побира удобно в длан или може да се носи в джоб. Примери за такива компютри са Palm Pilot и Pocket PC.
handshake:
  превод: хендшейк, ръкостискане
  значение: Последователност от съобщения, обменяни между две или повече мрежови устройства, за да се гарантира синхронизиране на предаването, преди да се изпратят същинските данни.
Hardware Abstraction Layer
  превод: слой на хардуерна абстракция
  значение: Частта от Windows NT или Windows 2000 архитектурата, която взаимодейства с хардуера. Това предпазва приложенията от осъществяване на директен достъп към хардуера и предоставя по-добра стабилност на операционната система.
hardware address:
  превод: хардуерен адрес
  значение:
  препратка: MAC address.
header:
  превод: хедър
  значение: Контролна информация, поставена преди данните, когато данните се капсулират за предаване по мрежата.
hop:
  превод: скок
  значение: Преминаването на пакет с данни между два мрежови възела (например между два маршрутизатора).
hop count:
  превод: брой скокове
  значение: Мерна единица при маршрутизирането, която се използва за измерване на разстоянието между източника и местоназначението.
host:
  превод: хост
  значение: Компютърна система в мрежа. Продобно на възел, с изключение на това, че хостът обикновено подразбира компютърна система, докато възелът може да бъде всяка свързана в мрежата система, включително сървъри за достъп и маршрутизатори.
  препратка: node.
host address:
  превод: адрес на хост
  значение:
  препратка: host number.
host number:
  превод: номер на хост
  значение: Частта от един IP адрес, назначена на индивидуалната машина (хост).
HTTP:
  препратка: Hypertext Transfer Protocol
hub:
  превод: хъб, концентратор
  значение:  1. Устройство, служещо като център при мрежа с топология тип звезда. Нарича се също многопортов повторител. 2. Хардуерно или софтуерно усртойство, съдържащо множество независими, но свързани модули от мрежово оборудване. Хъбовете могат да са активни (когато повтарят изпратените през тях сигнали) или пасивни (когато не повтарят, а само разделят изпратените през тях сигнали).
hybrid network:
  превод: хибридна мрежа
  значение: Интермрежа, изградена от повече от един тип мрежова технология, включваща LAN мрежи и WAN мрежи.
Hypertext Transfer Protocol
  превод: протокол за трансфер на хипертекст
  значение: Протоколът, използван от Web браузърите и сървърите за трансфер на файлове, съдържащи текст и графика.
ICMP:
  препратка: Internet Control Message Protocol
IEEE (Institute of Elecrtical and Electronic Endineers):
  превод: Институт на инженерите по електротехника и електроника
  значение: Професионална организация, чиито дейности включват разработването на комуникационни и мрежови стандарти. В днешно време IEEE LAN стандартите са преобдаващите стандарти за локални мрежи.
IEEE 802.1:
  значение: IEEE LAN протокол, въвеждащ стандарти за LAN и MAN управление, мостове, работещи в MAC подслоя, и алгоритъма STA (Spanning-Tree
          Algorithm), предотвратяващ проблема с междумостовото зацикляне.
IEEE 802.10:
  значение: IEEE LAN протокол, спадащ към виртуалните частни мрежи, които са начин за установяване на сигурна връзка към частна мрежа през
            обществения Интернет.
IEEE 802.11:
  значение: IEEE LAN протокол, осигуряващ насоки за реализирането на безжични LAN технологии.
IEEE 802.12:
  значение: IEEE LAN протокол, принадлежащ към метода за достъп до преносната среда с приоритет по заявка, разработен от Newlett Packard, който
            комбинира преимуществата на Ethernet, Token Ring и ATM технологиите в едно високоскоростно LAN решение.
IEEE 802.2:
  значение: IEEE LAN протокол, указващ реализацията на подслоя LLC на каналния слой. IEEE 802.2 се занимава с грешки, формиране на фреймове,
            управление на потока, както и интерфейса за услуги на мрежовия слой (Слой 3). Използва се в LAN мрежите IEEE 802.3 и IEEE 802.5 LANs.
  препратка: IEEE 802.3 и IEEE 802.5.
IEEE 802.3:
  значение: IEEE LAN протокол, указващ реализация на физическия слой и MAC подслоя на каналния слой. IEEE 802.3 използва CSMA/CD достъп при
            различни скорости и различни преносни среди. Разширенията на стандарта IEEE 802.3 дават спецификацията за Fast Ethernet. Физически вариации на оригиналната IEEE 802.3 спецификация включват 10Base2, 10Base5, 10BaseF, 10BaseT и 10Broad36. Физическите вариации на Fast Ethernet включват 100BaseTX и 100BaseFX.
IEEE 802.5:
  значение: IEEE LAN протокол, указващ реализация на физическия слой и MAC подслоя на каналния слой. IEEE 802.5 използва достъп с предаване на
            маркер при скорост 4 Mbps и 16 Mbps по STP или UTP кабел. Той е функционално и оперативно еквивалентен на IBM Token Ring.
  препратка: Token Ring.
IEEE 802.6:
  значение: IEEE LAN протокол, установяващ стандарти за мрежи, които са по-големи от LAN, но са по-малки от WAN.
IEEE 802.7:
  значение: IEEE LAN протокол, използван от технологиите за широколентово предаване, каквато например е CATV. Той използва FDM (Frequency
            Division Multiplexing - мултиплексиране с делене на честотата), за да изпраща различни сигнали по отделни честоти, използвайки един и същ кабел.
IEEE 802.8:
  значение: IEEE LAN протокол, предоставящ спецификации за мрежи, използващи влакнесто-оптични кабели - например Fiber Distributed Data
            Interface (FDDI).
IEEE 802.9:
  значение: IEEE LAN протокол, наричан някога "интегрирани услуги", който се занимава с предаването на глас и данни по ISDN.
i-node:
  превод: i-възел
  значение: Описанието на отделен файл, включващо информация, която се изисква за локализирането на файла върху диска в една UNIX система.
Integrated Services Digital Network
  превод: цифрова мрежа с интегрирани услуги
  значение: Комуникационен протокол, предлаган от телефонните компании, който позволява на телефонните мрежи да пренасят данни, глас и други видове трафик.
Internation Organization for Standartization
  превод: Международна организация по стандартизация
  значение: Международна организация, отговорна за множество стандарти, включително тези, свързани с мрежите. ISO разработи референтния OSI модел
            .
Internet Control Message Protocol
  превод: протокол за управляващи съобщения в Интернет
  значение: Интернет протокол от мрежовия слой, който съобщава за грешки и предоставя груга информация, свързана с обработката на IP пакети. Документиран е в RFC 792.
Internet Protocol:
  превод: Интернет протокол
  значение: Протокол от мрежовия слой в TCP/IP стека, предлагащ безвръзкова междумрежова услуга. IP осигурява адресиране, спецификация на типа на услугата, фрагментиране и реасемблиране, а също и сигурност. Дефиниран е в RFC 791. IPv4 (Internet Protocol, версия 4) е текущата версия на протокола.
  препратка: TCP/IP
Internet service provider
  превод: доставчик на Интернет услуги, доставчик на Интернет
  значение: Компания, предоставяща Интернет достъп на други компании или отделни личности през отдалечен dialup достъп или посветени линии.
Internetwork Packet Exchange
  превод: междумрежова обмяна на пакети
  значение: NetWare протокол от мрежовия слой (Слой 3), използван за прехвърляне на данни от сървъри към работни станции. IPX е подобен на IP и XNS.
intranet:
  превод: интранет
  значение: Вътрешна мрежа, достъпът до която се осъществява от служителите на компанията.
IP:
  препратка: Internet Protocol
IP address:
  превод: IP адрес
  значение: 32-битов адрес, назначаван на хостовете, използващи TCP/IP. Нарича се също Интернет адрес.
IPX:
  препратка: Internetwork Packet Exchange
ISDN:
  препратка: Integrated Services Digital Network
ISO:
  препратка: Internation Organization for Standartization
ISP:
  препратка: Internet service provider
IRC:
  превод: разговори през(чрез) Интернет
  значение: IRC e услуга в Интернет, която предлага възможността за общуване в реално време с хора от цял свят.
  препратка: Internet Relay Cht
  справка: wikipedia.bg
Java:
  значение: Език за програмиране, създаден специално за използване в Интернет. Чрез него се създават аплети (малки, приложения, които могат да
            се вграждат в Web страници).
JPEG или JPG:
  значение: Файлов формат за компресиране на графика, често използван за изображения, вградени в Web страниците.
Kerberos:
  значение: Метод за сигурност, използван за автентикация, разчитаща на криптиран "билет", така че паролата на потребителя не се изисква да бъде
            предавана по мрежата. Kerberos е Интернет стандарт и се използва за автентикация в от Active Directory на Windows 200.
kernel:
  превод: ядро
  значение: Сърцевината на операционна система на един компютър, предоставящо основни услуги за останалите части на операционната система.
LAN:
  препратка: Local area network
LDAP:
  препратка: Lightweight Directory Access Protocol
leased line:
  превод: наета линия
  значение: Линия за предаване, резервирана от телефонна компания за нуждите на организация или клиент. Наетата линия е вид посветена връзка.
  препратка: dedicated connection.
Lightweight Directory Access Protocol
  превод: олекотен протокол за достъп до директории
  значение: "Лека" версия на протокола DAP (Directory Access Protocol), който е стандарт за мрежовите директорийни услуги. LDAP - съвместимите
            директории използват йерархична дървовидна структура и конвенции за общи имена.
link-layer address:
  превод: адрес на каналния слой)
  препратка: MAC address.
Local Area Network:
    превод: локална мрежа
    значение: Високоскоростна мрежа за предаване на данни, покриваща относително малка географска област (до няколко хиляди метра). LAN мрежите
              свързват работни станции, периферни устройства, терминали и т.н. в една сграда или друга ограничена област.
