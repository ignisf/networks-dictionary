---
3DES:
  препратка: triple DES
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

triple DES:
  превод: троен DES
  значение: Силна форма на алгоритъма Data Encryption Standard (стандарт за
            криптиране на данни) използван за криптиране на данни. 3DES може да
            използва три отделни ключове за криптиране, докато DES използва само
            един.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

10Base2:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща 50-омов тънък коаксиален кабел. 10Base2, който е
            част от спецификацията IEEE 802.3, има ограничение за дължината на
            кабела от 185 метра на сегмент.
  препратка:
  - Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

10Base5:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща стандартен (дебел) 50-омов коаксиален
            кабел. 10Base5, която е част от спецификацията IEEE 802.3 за
            теснолентов физически слой, има ограничение за дължината на кабела
            от 500 метра на сегмент.
  препратка:
  - Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

10BaseF:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, отнасяща се за стандартите 10BaseFB, 10BaseFL и 10BaseFP за
            Ethernet по влакнесто-оптичен кабел.
  препратка:
  - 10BaseFB
  - 10BaseFL
  - Ethernet
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

10BaseFB:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща влакнесто-оптичен кабел, като максималната
            дължина на един сегмент е 2000 метра, а максималният брой станции в
            един сегмент е 1024.  Обикновено използва 62,5/125-микронен
            дуплексен FDDI-съвместим влакнесто-оптичен кабел с ST или SMA
            конектор.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

10BaseFL:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща влакнесто-оптичен кабел. 10BaseFL е част от
            спецификацията IEEE 10BaseF и, въпреки че може да работи съвместно с
            FOIRL, е проектирана да замени тази спецификация. 10BaseFL
            сегментите могат да са с дължина до 1000 метра, ако се използват с
            FOIRL, и до 2000 метра, ако се използва само 10BaseFL.
  препратка:
  - 10BaseF
  - Ethernet
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

10BaseT:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща две двойки проводници от кабел тип усукана
            двойка (категория 3, 4 или 5); едната двойка е за предаване на
            данни, а другата е за приемане. 10BaseT, която е част от
            спецификацията IEEE 802.3, има ограничение за дължината на сегмента
            приблизително 100 метра.
  препратка:
  - Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

100BaseFX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, използваща два стандарта за многорежимен
            влакнесто-оптичен кабел за всяка връзка. За да се гарантира
            правилното синхронизиране на сигналите, една 100BaseFX връзка не
            може да надхвърля 400 метра. Базира се на стандарта IEEE 802.3.
  препратка:
  - 100BaseFX
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

100BaseT:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, използваща UTP кабел. Подобно на 10BaseT
            технологията, на която се базира, 100BaseT изпраща импулси за връзка
            по мрежовия сегмент, когато няма никакъв трафик. Само че тези
            импулси за връзка съдържат повече информация, отколкото използваните
            в 10BaseT. Базира се на стандарта IEEE 802.3.
  препратка:
  - 10BaseT
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

100BaseT4:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, използваща четири двойки проводници от UTP
            кабел, категория 3, 4 или 5. За да се гарантира правилното
            синхронизиране на сигналите, един 100BaseT4 сегмент не може да
            надхвърля 100 метра. Базира се на стандартите 802.3.
  препратка:
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

100BaseTX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, използваща две двойки проводници от UTP или STP
            кабел.  Първата двойка проводници се използва за приемане на данни;
            втората се използва за предаване. За да се гарантира правилното
            синхронизиране на сигналите, един 100BaseTX сегмент не може да
            надхвърля 100 метра. Базира се на стандарта IEEE 802.3.
  препратка:
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

100BaseX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, която се отнася за стандартите 100BaseFX и
            100BaseTX за Fast Ethernet по влакнесто-оптичен кабел. Базира се на
            стандарта IEEE 802.3.
  препратка:
  - 100BaseFX
  - 100BaseTX
  - Fast Ethernet
  - IEEE 802.3
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

100VG-AnyLAN:
  значение: Технология за Fast Ethernet и Token Ring преносна среда със скорост
            на предаване 100 Mbps, използваща четири двойки проводници от UTP
            кабел, категория 3, 4 или 5. Тази високоскоростна технология за
            пренос, разработена от Hewlett-Packard, може да се направи така, че
            да работи върху съществуващи 10BaseT Ethernet мрежи. Базира се на
            стандарта IEEE 802.12.
  препратка: IEEE 802.12
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

access layer:
  превод: слой за достъп
  значение: Слоят, в който една мрежа или група от такива мрежи предоставят на
            потребители достъп до мрежовите услуги.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.
  редактирано от крокодила

access method:
  превод: метод на достъп
  значение:
  - Начинът, по който мрежовите устройства осъществяват достъп до мрежовата
    преносна среда.
  - Софтуер в един SNA процесор, контролиращ потока от информация през една
    мрежа.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

ACK:
  препратка: acknowledgment
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

acknowledgment:
  превод: потвърждение
  значение: Потвърждение, че е регистрирано дадено събитие (например получаването
            на пакет в дадена връзка. Понякога се съкращава като ACK.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.
  ред. крок.

ACL:
  препратка: access control list
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

access control list:
  превод: списък за контрол на достъпа
  значение: Списък с правила, определенящи достъп до дадена услуга. Примерен такъв
            е използвания от Cisco маршрутизатор, който контролира достъпа
            до или от маршрутизатора за много услуги (например, за да попречи на
            пакети с определен IP адрес да напускат конкретен интерфейс на
            маршрутизатора).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.
  ред. крок.

Active Directory:
  значение: Директорийните услуги, използвани от Windows 2000 мрежи, в които
            информацията се съхранява в йерархична база данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

adapter:
  превод: адаптер
  жаргон: мрежова карта
  препратка: network interface card
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.
  ред. крок.
  
ARP:
  препратка: Address Resolution Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

address resulution:
  превод: преобразуване на адреси
  значение: По принцип метод за преобразуване между различни схеми за адресация.
            Преобразуването на адреси обикновено специфицира метод за
            съпоставяне на адреси от мрежовия слой (Layer 3) с адреси от
            каналния слой (Layer 2).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

address:
  превод: адрес
  значение: Структура от данни или логическа конвенция, използвана за
            идентифициране на уникален запис, като например конкретен процес или
            мрежово устройство.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

ADSL:
  препратка: asymmetric digital subscriber line
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

APPN:
  препратка: Advanced Peer-to-Peer Networking
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

ARPAnet:
  препратка: Advanced Research Projects Agency Network
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

ARCnet:
  препратка: Advanced Resource Computer Network
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

AI:
  препратка: artificial intelligence
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

ANSI:
  препратка: American National Standards Institute
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

ASCII:
  препратка: American Standard Code for Information Interchange
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

American National Standards Institute:
  превод: американски национален институт по стандартизация
  значение: Доброволна организация, съставена от корпоративни, правителствени и
            други членове, които координират дейностите по стандартизирането,
            одобряват стандарти и разработват позиции за САЩ в международните
            организации за стандартизация.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

APIPA:
  препратка: Automatic Private IP Addressing
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

AppleTalk:
  значение: Мрежова архитектура, използвана от Apple Macintosh компютри,
            софтуерът за която е включен в операционната система на Macintosh.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

application layer:
  превод: приложен слой
  значение: Слой 7 от еталонния OSI модел. Този слой осигурява мрежови услуги на
            потребителските приложения.
  препратка: OSI reference model
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

application programming interface:
  превод: Приложно-програмен интерфейс
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

application:
  превод: приложение
  значение: Програма, изпълняваща функция директно за потребител. FTP и Telnet
            клиентите, както и web browser-ите са примери за мрежови приложения.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.
  ред. крок.

Advanced Peer-to-Peer Networking:
  превод: усъвършенствана равноправна мрежа
  значение: Подобрение на оригиналната IBM SNA архитектура. APPN управлява
            установяването на сесии между равноправни възли, динамичното
            прозрачно изчисляване на маршрута и приоритизиране на трафика.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Advanced Resource Computer Network:
  значение: Шинна архитектура с предаване на маркер, предназначена за малки LAN
            мрежи.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Address Resolution Protocol:
  превод: протокол за преобразуване на имена
  значение: Протокол, който е част от комплекта TCP/IP и преобразува IP адреси
            във физически хардуерни (MAC) адреси.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Advanced Research Projects Agency Network:
  значение: WAN мрежа, разработена през 1960-те от Министерството на отбраната
            на САЩ съвместно с големите университети; тя прерасна в Интернет.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

artificial intelligence:
  превод: изкуствен интелект
  значение: Симулирането на дейностите на човешкия интелект от машините, особено
            от компютърните системи. Тези дейности включват учене, аргументиране
            и самокоригиране.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

American Standard Code for Information Interchange:
  превод: американски стандартен код за обмяна на информация
  значение: Осембитов код (седем бита плюс един за четност) за представяне на
            знакове.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

asymmetric digital subscriber line:
  превод: асиметрична цифрова абонатна линия
  значение: Високоскоростна широколентова услуга, предлагана от телефонните
            компании в някои области, която работи по традиционен меден
            проводник и предава глас и данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

asymmetric encryption:
  превод: асиметрично криптиране
  значение: Схема за криптиране, използваща два ключа - единият наречен публичен
            ключ, който е достъпен за всички, а другият частен ключ, който е
            известен само на потребителя. Единият ключ се използва за криптиране
            на съобщението, а другият да го декриптира. В някои алгоритми двата
            ключа са взаимо-заменяеми и по този начин се реализира подписването
            на документи.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.
  ред. крок.

asynchronous communication:
  превод: асинхронна комуникация
  значение: Метод за изпращане на данни, при който сигналите се изпращат и
            получават на нередовни интервали, като се използват старт и стоп
            битове за индициране на това, къде започват и свършват битовете на
            един знак.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Asynchronous Transfer Mode:
  превод: асинхронен режим на предаване
  значение: Технология с комутиране на пакети, използваща клетки с фиксирана
            дължина от 53 байта, за да изпраща данни с висока скорост, като
            използва мултиплексори, за да позволи на множество компютри
            едновременно да изпращат данни по мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

ATM:
  препратка: Asynchronous Transfer Mode
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

attenuation:
  превод: затихване
  значение: Отслабване на сигнала с удължаване на разстоянието.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

audit:
  превод: одит
  значение: Проследяване и отчитане на използването и опитите за използване на
            потребителски права, привилегии за логване и осъществяване на достъп
            до обекти; това се прави за целите на сигурността.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

authentication:
  превод: автентикация
  значение: Верификация на идентичността на даден потребител, базирана по
            традиция на предефиниран потребителски акаунт и съответстваща
            парола.  Други средства за автентикация включват използване на
            усъвършенствани технологии като сравнение на пръстови отпечатъци,
            анализиране на глас и сканиране на ретината.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

authorization:
  превод: авторизация
  значение: Процесът на потвърждение, че даден потребител има позволения да
            осъществи достъп до ресурс в мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Automatic Private IP Addressing:
  превод: автоматично частно IP адресиране
  значение: Възможност, включена в Windows 98 и Windows 2000, чрез която
            компютрите, конфигурирани като DHCP клиенти, могат да си
            самоназначават IP адреси, ако DHCP сървър липсва.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

B channel:
  препратка: bearer channel
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

bearer channel:
  превод: канал-носител
  значение: В една ISDN линия това е каналът, който пренася данни, който работи
            съвместно с D канал и който пренася сигнална информация. Една
            типична BRI линия притежава един 16-kbps D канал и два B канала,
            всеки предаващ със скорост 64 kbps.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

back up:
  превод: архивиране, създаване на резервно копие
  значение: Създаване на копие на данни и програми, което може да се възстанови,
            ако оригиналите се загубят или повредят.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

backbone:
  превод: опорна мрежа
  значение: Главен кабел, към който са свързани концентратори, комутатори или
            маршрутизатори; от този кабел се разклоняват мрежовите сегменти.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.
  ред. крок.

backup domain controller:
  превод: резервен домейн контролер
  значение: В една Windows NT мрежа това е сървър, съдържащ read-only копие на
            базата данни SAM за дадения домейн, която се използва за
            автентикация на потребители. SAM информацията се репликира към BDC
            контролерите от PDC (primary domain controller - главен домейн
            контролер), в който се извършват промените в базата данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Bandwidth Allocation Protocol:
  превод: протокол за разпределение на честотната лента
  значение: Метод за контролиране на използването на множество линии, като
            излишните линии се прекъсват, когато не се изисква висока
            пропускателна способност, и се установяват наново, когато
            потреблението нарастне.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Banyan VINES:
  препратка: Virtual Integrated Network Service
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

BAP:
  препратка: Bandwidth Allocation Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

basic rate ISDN:
  препратка: basic rate interface
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

baud:
  превод: бод
  значение: Единица за измерване, посочваща скоростта на предаване на данни по
            аналогова линия. Тя се базира на скоростта на осцилациите
            (трептенията) на една вълнова форма, по която се предават
            данните. Наречена е на френския телеграфен инженер Бодо.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

binary:
  значение: Бройна система, която използва две числа, 0 и 1, за да представя
            всички стойности.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

bind:
  превод: свързване/обвързване
  значение: нищо общо с написаното. силно контекстно зависимо
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.
  ред.крок.

bindery:
  значение: Плоската база данни в NetWare 3.x сървърите, съдържаща информация за
            сигурността на акаунтите.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

bit:
  превод: бит
  значение: Единица данни, която може да приема две стойности - 0 или 1; това е
            най-малката единица данни, обработвана от един компютър.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Boot Protocol:
  превод: протокол за първоначално зареждане
  значение: Протокол, първоначално създаден да осигури начин бездисковите
            работни станции да получават IP адрес и да свалят операционната
            система от TCP/IP мрежа; предшественикът на DHCP.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

BOOTP:
  препратка: Boot Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

BRI:
  препратка: basic rate interface
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

basic rate interface:
  превод: интерфейс за базова скорост
  значение: ISDN линия, състояща се от два B-канала и един D-канал за
            комуникация с комутиране на вериги, включваща предаване на глас,
            видео и данни. Сравнете с PRI.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

bridge:
  превод: мост
  значение: Устройство, което свързва два мрежови сегмента, използващи един и
            същ протокол, и предава пакети между тях. Мостовете работят в
            каналния слой (Layer 2) на еталонния OSI модел.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

broadcast:
  превод: бродкаст
  значение: Съобщение, което се изпраща до всички компютри в даден сегмент или
            подмрежа, вместо до специфичен компютър.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

broadcast address:
  превод: бродкастен адрес
  значение: Специален адрес, запазен за изпращане на съобщение до всички
            станции.  Общо казано, един бродкастен адрес е адрес с
            местонахождение всички станции. Сравнете с мултикастен адрес и
            уникастен адрес.
  препратка: broadcast
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

broadcast storm:
  превод: бродкастна буря
  значение: Нежелано мрежово събитие, при което по всички мрежови сегменти се
            изпращат множество бродкастни съобщения. Една бродкастна буря
            използва значителна част от пропускателната способност на мрежата и
            обикновено води до таймаути.
  препратка: broadcast
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

bus topology:
  превод: шинна топология
  значение: Линейна LAN архитектура, в която предаванията от мрежовите станции
            се разпространяват по цялата дължина на преносната среда и се
            получават от всички останали станции. Сравнете с кръговата
            топология, звездната топология и дървовидната топология.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

byte:
  превод: байт
  значение: Осем бита.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

cache:
  превод: кеш
  значение: Данни, които са съхранени временно за ускоряване на достъп. Например
            Web браузърите съхраняват посетените Web страници в кеш файлове,
            така че когато се върнете на същата страница, тя може да се извлече
            от локалния диск, вместо от Интернет.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

caching:
  превод: кеширане
  значение: Форма на репликация, при която информацията, запаметена при предишни
            транзакции, се използва за обработка на следващи транзакции.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

carrier network:
  превод: носеща мрежа
  значение: Мрежата на доставчика на услуги.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

carrier sense multiple access collision detect:
  превод: множествен достъп с разпознаване на носещата и откриване на колизии
  значение: Механизъм за достъп до преносната среда, в който готовите за
            предаване на данни устройства най-напред проверяват канала за
            носеща. Ако не се усети никаква носеща в определен период от време,
            устройството може да предава. Ако се случи две устройства да
            започнат да предават по едно и също време, възниква колизия и се
            усеща от всички участници в нея. Тази колизия в последствие забавя
            повторното предаване от тези устройства с произволно избран период
            от време. CSMA/CD достъпът се използва от Ethernet и IEEE 802.3.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

carrier:
  превод: носеща
  значение: Електромагнитна вълна или променлив ток с една честота, подходяща за
            модулиране от друг сигнал, носещ данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Category 1 cabling:
  превод: кабели от категория 1
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA
            568B.  Кабелите от категория 1 се използват за телефонни комуникации
            и не са подходящи за предаване на данни.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Category 2 cabling:
  превод: кабели от категория 2
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA
            568B.  Кабелите от категория 2 са способни да предават данни със
            скорост до 4 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Category 3 cabling:
  превод: кабели от категория 3
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA
            568B.  Кабелите от категория 3 се използват в 10BaseT мрежите и
            могат да предават данни със скорост до 10 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Category 4 cabling:
  превод: кабели от категория 4
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA
            568B.  Кабелите от категория 4 се използват в Token Ring мрежи и
            могат да предават данни със скорост до 16 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Category 5 cabling:
  превод: кабели от категория 5
  значение: Една от петте категории UTP кабели, описани в стандарта EIA/TIA
            568B.  Кабелите от категория 5 могат да предават данни със скорост
            до 100 Mbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Category 5e cabling:
  превод: кабели от категория 5е
  значение: Усъвършенствана реализация на Category 5 UTP кабелите, която може да
            предава данни със скорост 1,55 Gbps.
  препратка: UTP
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CCIE:
  препратка: Cisco Certified Internet Expert
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CCITT:
  препратка: Committee for International Telegraph and Telephone
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Committee for International Telegraph and Telephone:
  превод: Международен консултативен комитет по телеграфия и телефония
  значение: Международен комитет, базиран в Женева, Швейцария, който препоръчва
            телекомуникационните стандарти.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CCNP:
  препратка: Cisco Certified Network Professional
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

central office:
  превод: централа
  значение: Централата на местната телефонна компания, към която са свързани
            всички телефонни постове в даден регион и където възниква
            комутирането на вериги, както и осигуряването на абонатни линии.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

certificate:
  превод: сертификат
  значение: Информация, която се използва за автентициране и обезопасяване на
            обмяната на данни по несигурна мрежа, като се използва криптиране с
            публичен ключ.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Challenge Handshake Authentication Protocol:
  превод: протокол за автентикация с предварително съгласуване на повикването
  значение: Протокол за сигурност, поддържан по линии, използващи PPP
            капсулация, която предотвратява неавторизиран достъп. CHAP сам по
            себе си не предотвратява неавторизирания достъп, а идентифицира
            отдалечения край; след това маршрутизаторът или сървърът за достъп
            определя дали на потребителя му е позволен достъп.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

channel service unit/digital service unit:
  превод: устройство за обслужване на канала/устройство за връзка с цифровата
          услуга
  значение: Устройство с цифров интерфейс, което се свързва оборудването на
            клиента към локалната цифрова телефонна линия.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CHAP:
  препратка: Challenge Handshake Authentication Protocol
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CIDR:
  препратка: classless interdomain routing
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CIFS:
  препратка: Common Internet File System
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

cipher:
  превод: шифър
  значение: Метод за кодиране или криптиране, произвеждащ шифрован текст или
            разбъркано съобщение, което не може лесно да се дешифрира от
            неоторизирани лица.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CIR:
  препратка: commited information rate
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

circuit switching:
  превод: комутиране на вериги
  значение: Система за комутиране, при която между изпращача и получателя трябва
            да се осигури физическа връзка за времетраенето на „разговора“.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

circuit:
  превод: верига
  значение: Комуникационен път между две или повече точки.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

circuit-switched network:
  превод: мрежа с комутиране на вериги
  значение: Мрежова технология, която установява връзка чрез затваряне на
            комутатор (превключвател) - например такава е обществената телефонна
            мрежа. Веригата се посвещава за времетраенето на сесията, въпреки че
            ако прекратите връзката и я възстановите отново, може да се използва
            друга верига.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

classless interdomain routing:
  превод: безкласово междудомейново маршрутизиране
  значение: Средство за дефиниране на мрежовата и хост частта от един IP адрес,
            което е по-ефективно и гъвкаво от по-стария „класов“ метод за
            адресиране. CIDR използва мрежов префикс, чиято дължина се указва
            като част от IP адреса на базата на броя битове, използвани за
            идентифициране на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

client/server application:
  превод: клиент/сървър приложение
  значение: Приложение, което се съхранява централно на сървър и достъпът до
            него се осъществява от работни станции, като по този начин се
            улеснява неговата поддръжка и защита.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

client/server computing:
  превод: клиент/сървър изчисления
  значение: Мрежовите системи с разпределени изчисления (обработка), в които
            отговорностите за транзакциите са разделени на две части":" клиент
            (front end) и сървър (back end).  И двата термина (клиент и сървър)
            могат да бъдат приложени за софтуерни програми или за същински
            компютърни устройства.  Нарича се също разпределено изчисление
            (обработка).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

client/server:
  превод: клиент/сървър
  значение: Архитектурата на взаимоотношенията между работна станция и сървър в
            една мрежа.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

client:
  превод: клиент
  значение: Компютърът или приложената програма, заявяващи достъп до ресурсите
            или услугите на друг компютър (сървър).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

cluster:
  превод: клъстер
  значение: Група от компютри за предоставяне на услуга, в която група от
            компютрите действат като един. Клъстерирането може да се реализира с
            цел балансиране на натоварването и осигуряване на отказоустойчивост.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CO:
  препратка: central office
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

coaxial cable:
  превод: коаксиален кабел
  значение: Кабел, състоящ се от кух външен цилиндричен проводник, който обвива
            единична вътрешна жица. В момента в LAN мрежите се използват два
            типа коаксиални кабели":" 50-омов кабел, който се използва за
            предаване на цифрови сигнали, и 75-омов кабел, който се използва за
            аналогови сигнали и високоскоростни цифрови сигнали.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

coding:
  превод: кодиране
  значение: Електрически техники, използвани за пренасяне на двоични сигнали.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

collision domain:
  превод: домейн на колизии
  значение: В Ethernet, мрежовата област, в която фреймовете, които са се
            сблъскали, се разпространяват. Повторителите и концентраторите
            разпространяват колизии; LAN комутаторите, мостовете и
            маршрутизаторите не го правят.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

collision:
  превод: колизия
  значение: В Ethernet, резултатът от това два възела да предават едновременно.
            Фреймовете от всяко устройство се сблъскват и се повреждат, когато
            се срещнат във физическата преносна среда.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

commited information rate:
  превод: съгласувана скорост за предаване
  значение: Скоростта, изразена в битове за секунда, при която Frame Relay
            комутаторът се съгласява да прехвърля данни.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

Common Internet File System:
  превод: обща файлова система за Интернет
  значение: Файлова система, базирана на протокола SMB за споделяне на файлове,
            който се използва от Samba, за да позволи на Microsoft и UNIX
            компютри да комуникират помежду си. CIFS осигурява автентикация и
            авторизация, преобразуване на имена, услуги за споделяне на файлове
            и принтери, както и услуги за браузване на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

concentrator:
  превод: концентратор
  препратка: hub
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

congestion:
  превод: задръстване
  значение: Трафик, превишаващ капацитета на мрежата.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

connectionless protocol:
  превод: безвръзково-ориентиран протокол
  значение: Протокол, който не изисква да бъде установена връзка, преди данните
            да се изпратят (такъв например е UDP).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

connection-oriented protocol:
  превод: връзково-ориентиран протокол
  значение: Протокол, който изисква да бъде установена връзка между изпращащия и
            приемащия компютър, преди да започне предаване на данните. Пример за
            такъв протокол е TCP.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

console:
  превод: конзола
  значение: Терминално оборудване (DTE) през което се въвеждат команди в хоста.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CPE:
  препратка: customer premises equipment
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

cracker:
  превод: кракер
  значение: Хакер, който се е специализирал в разбиването на пароли или лицензи,
            както и други начини за пробиване на компютърната сигурност.
  препратка: hacker
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CRC:
  препратка: cyclical redundancy check
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

crossover cable:
  превод: кръстосан кабел
  значение: Парче UTP Ethernet кабел, в който контактите на изводите са
            разменени; целта е да се свържат два компютъра без използване на
            концентратор (или за свързване на два концентратора без uplink
            портове). Нарича се също кабел тип нулев модем (null modem).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

cryptography:
  превод: криптография
  значение: Процесът на обезопасяване на данните, така че само упълномощени
            личности да могат да осъществяват достъп до тях.  Това включва
            кодиране и криптиране.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CSMA/CD:
  препратка: carrier sense multiple access collision detect
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

CSU/DSU:
  препратка: channel service unit/digital service unit
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

customer premises equipment:
  превод: оборудване на страната на клиента
  значение: Крайно оборудване, като терминали, телефони и модеми, осигурени от
            телефонната компания, които се инсталират при клиента и се свързват
            към мрежата на телефонната компания.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

cybernetics:
  превод: кибернетика
  значение: Дефинирана от своя създател, Норбърт Уейнър, като „теорията за
            контрол в инженерството, независимо дали е човешки, животински или
            механичен“.  Използването на този термин включва футуристични
            технологии като сложните роботи и киборги (единици, включващи както
            биологични, така и технологични компоненти).
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

cyborg:
  превод: киборг
  значение: Човек с електронни и механични импланти, свързан в мрежа с други
            такива форми на живот за споделяне на колективна памет и съзнание.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.

cyclical redundancy check:
  превод: вроверка с цикличен излишък
  значение: Средство за проверка дали знаковете в един пакет от данни са
            непокътнати, като се използват математически изчисления.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003.
           ISBN 954-685-254-6.
